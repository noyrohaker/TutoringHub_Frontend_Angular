<mat-toolbar color="accent">
  <img width="40" alt="Angular Logo" src="../assets/logo-students.png" />
  <span class="title" routerLink="/dashboard">{{title}}</span>
  <span class="toolbar-spacer"></span>
  <a mat-button routerLink="/dashboard">Dashboard</a>
  <a mat-button routerLink="/about">About us</a>
  <a mat-button routerLink="/my-profile">My profile</a>
  <a mat-button [hidden]="!isUserLoggedIn()" (click)="AuthService.SignOut()">Sign Out</a>
</mat-toolbar>
